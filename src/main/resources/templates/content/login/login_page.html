<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- header에 적용되는 css파일 -->
<link rel="stylesheet" href="/css/content/login/login_page.css">

<!-- bootstrap css파일 로딩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body>
	<div class="login_backgroung">
		<img alt="배경" src="/image/login/login_background.jpg" width="100%" height="100%">
	</div>
	<div class="login_input">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-2">
				로고들어갈자리
			</div>	
			<div class="col-9">
				학사행정웹서비스
			</div>
		</div>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-1">
				KR
			</div>
			<div class="col-1">
				ER
			</div>
			<div class="col-9"></div>
		</div>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-6">
				<div class="input_id">
					<input type="text" name="memId" placeholder="아이디">
				</div>
				<div class="input_pw">
					<input type="password" name="memPw" placeholder="아이디">
				</div>
			</div>
			<div class="col-2">
				<input type="button" value="로그인">
			</div>
			<div class="col-3">
			</div>
		</div>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-2">
				아이디 찾기
			</div>
			<div class="col-1">
				|
			</div>
			<div class="col-2">
				비밀번호 찾기
			</div>
		</div>
		<div class="row sub_menu">
			<div class="col-1"></div>
			<div class="col-11">
				<span>메인 홈페이지</span>
				<span>원격지원</span>				
			</div>
		</div>
	</div>
<!-- header페이지 js파일 로딩 -->
<script type="text/javascript" src="/js/header.js"></script>

</body>
</html>
